<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .navbar {
            background-color: #00796b;
            color: white;
            padding: 15px 20px;
            position: fixed; /* Cố định navbar */
            top: 0;
            left: 0;
            width: 100%; /* Đảm bảo navbar chiếm toàn bộ chiều ngang */
            z-index: 1040; /* Đặt z-index lớn hơn để navbar luôn nằm trên cùng */
        }

        .navbar h1 {
            font-size: 24px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #b2dfdb;
        }

        .sidebar {
            background-color: #004d40;
            color: white;
            padding: 20px;
            height: 100vh; /* Đảm bảo sidebar luôn chiếm toàn bộ chiều cao */
            width: 240px;
            position: fixed; /* Cố định sidebar */
            top: 60px; /* Đảm bảo sidebar bắt đầu dưới navbar */
            left: 0;
            z-index: 1030; /* Đảm bảo sidebar không che navbar */
            transition: width 0.3s ease-in-out;
            overflow: hidden;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
            /* align-items: center; */
            padding: 10px;
            border-radius: 5px;
            white-space: nowrap;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        .sidebar a i {
            margin-right: 10px; /* Khoảng cách giữa icon và văn bản */
        }

        .sidebar a:hover {
            background-color: #00796b;
        }

        .toggle-btn {
            display: inline-block;
            color: white;
            font-size: 30px;
            cursor: pointer;
            margin-bottom: 20px;
            text-align: center;
            margin-left: 5%;
        }

        .toggle-btn:hover {
            color: #b2dfdb;
        }

        .content {
            padding: 20px;
            margin-top: 60px; /* Đảm bảo nội dung không bị che bởi navbar */
            margin-left: 240px; /* Khoảng cách tương ứng với sidebar */
            background-color: #ffffff;
            border-left: 1px solid #b2dfdb;
            transition: margin-left 0.3s ease-in-out;
        }

        .content h2 {
            color: #00796b;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.6;
        }

        .sidebar.collapsed a {
            visibility: hidden;
        }

        .sidebar.collapsed a::before {
            content: attr(data-tooltip);
            visibility: visible;
            display: block;
            text-align: center;
            font-size: 14px;
        }
        .sidebar.collapsed + .content {
            margin-left: 60px; 
        }
        body {
            padding-top: 60px; 
        }
       
        @media (min-width: 768px) {
            body {
                padding-top: 70px; 
            }
        }
       #logo{
        font-size: 30px;
        font-weight: 550;
       }
       #item-sidebar{
        font-size: 18px;
        font-weight: 550;
       }
       #header{
            background-color: 
            #00796b;
            color: #ffffff;
            font-weight: 550;
        }
        #body-card{
            border-color: #00796b;
        }
        .card-search{
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            margin: 10px 5px;
            padding: 5px;
        }

        button {
            padding: 10px 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: 
            #004d40;
        }

        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg py-3 fixed-top">
        <div class="container-fluid">
            <h1 class="ms-4" id="logo">NHÓM 1</h1>
            <div>
                <a href="./account.html" class="me-4"><i class="fas fa-user fa-2x"></i></a>
                <a href="#" class="me-4"><i class="fas fa-sign-out-alt fa-2x"></i></a> 
            </div>
        </div>
    </nav>    

    <!-- Container -->
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="toggle-btn text-center mb-4" id="toggle-btn">
                ☰
            </div>
            <ul class="list-unstyled">
                <li><a href="./home.html" id="item-sidebar"><i class="fas fa-tachometer-alt fa-2x"></i> Tổng quan</a></li>
                <li><a href="./history.html" id="item-sidebar"><i class="fas fa-history fa-2x"></i> Lịch sử</a></li>
                <li><a href="./account.html" id="item-sidebar"><i class="fas fa-user-cog fa-2x"></i> Tài khoản</a></li>
            </ul>
        </div>

        <!-- Content -->
        <div class="content flex-grow-1 p-4" style="margin-top: 0%;">
            <div class="row">
                <div class="col-12">
                    <div class="col-4">
                        <div class="card text-center"style="width: 62rem;">
                            <!-- Card Header -->
                            <div class="card-header" id="header">
                                LỊCH SỬ CẢNH BÁO
                            </div>
                            <!-- Card Body -->
                            <div class="card-body" id="body-card">
                                <div class="card-search">
                                    <label for="start_date_alert">Ngày bắt đầu:</label>
                                    <input type="date" id="start_date_alert" name="start_date_alert">
                                    <label for="end_date_alert">Ngày kết thúc:</label>
                                    <input type="date" id="end_date_alert" name="end_date_alert">
                                </div>
                            </div>
                            <!-- Nút tìm kiếm -->
                            <button id="search_button" onclick="searchHistory()">Tìm kiếm</button>
                             <!-- Bảng hiển thị kết quả -->
                            <table id="result_table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Ngưỡng Gas</th>
                                        <th>Thời gian</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Kết quả truy vấn sẽ hiển thị ở đây -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-btn');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });
    </script>
    <script>
        function searchHistory() {
            // Lấy giá trị từ các ô chọn ngày
            const start_date_alert = document.getElementById('start_date_alert').value;
            const end_date_alert = document.getElementById('end_date_alert').value;

            // Gửi yêu cầu AJAX đến server
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '', true);  // Gọi chính trang PHP
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    const results = JSON.parse(xhr.responseText);

                    // Hiển thị kết quả trong bảng
                    const resultTable = document.getElementById('result_table').getElementsByTagName('tbody')[0];
                    resultTable.innerHTML = '';  // Clear previous results

                    // Hiển thị kết quả từ các bảng
                    displayResults(results.alert, resultTable);
                }
            };

            xhr.send(`start_date_alert=${start_date_alert}&end_date_alert=${end_date_alert}`);
        }

        function displayResults(data, tableBody) {
            data.forEach(row => {
                const tr = document.createElement('tr');
                for (let key in row) {
                    const td = document.createElement('td');
                    td.appendChild(document.createTextNode(row[key]));
                    tr.appendChild(td);
                }
                tableBody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
